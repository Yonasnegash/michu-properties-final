{% extends 'base.html' %}
{% block title %} | Register Account {% endblock %}
{% block content %}
<!-- **** Location Search Form Area **** -->
<div class="rehomes-search-form-area">
    <div class="container">
        <div class="rehomes-search-form">
                <div class="row">
                    <div class="col-lg-3">

                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <h5 class="card-header"><i class="fa fa-user-plus"></i> Register <i class="fa fa-sign-in-alt"></i></h5>
                            <div class="card-body">
                                <!-- alerts -->
                                {% include 'partials/_alerts.html' %}
                                    <form action="{% url 'register' %}" method="POST">
                                            {% csrf_token %}
                                      <div class="form-group">
                                      <label for="first_name">First Name</label>
                                      <input type="text" name="first_name" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                      <label for="last_name">Last Name</label>
                                      <input type="text" name="last_name" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                      <label for="username">Username</label>
                                      <input type="text" name="username" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                      <label for="email">Email</label>
                                      <input type="email" name="email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                      <label for="password2">Password</label>
                                      <input type="password" name="password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                      <label for="password">Confirm Password</label>
                                      <input type="password" name="password2" class="form-control" required>
                                    </div>
                                    <input type="submit" value="Register" class="btn btn-primary btn-block">
                                  </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">

                    </div>
                </div>
        </div>
    </div>
</div>
<!-- **** Location Search Form Area **** -->

{% endblock %}

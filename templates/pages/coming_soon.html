{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Coming Soon</title>
    <!-- Favicon -->
    <!-- <link rel="icon" href="{% static './img/core-img/logo.png' %}"> -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/coming_soon_style.css' %}">
</head>
<body>
  <div class="background-image">
    <div class="card">
      <div class="logo-container">
        <img src="{% static 'img/core-img/michu_property_management_logo.png' %}" alt="Logo" class="logo">
        <div class="sister-company">
          <a href="{% url 'travelagency' %}">
            <img src="{% static 'img/core-img/Omedla_Travel_Agency_LLC_Final_01.png' %}" alt="Logo" class="logo">
          </a>
          <br>
          <a href="{% url 'travelagency' %}">
            <h4>Check out our sister company</h4>
          </a>
        </div>
      </div>
      <h1>Coming Soon</h1>
      <p>Get notified when we launch.</p>
      <form class="notification-form" action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>
      <br>
      <!-- alerts -->
      {% include 'partials/_alerts.html' %}
    </div>
  </div>
  <!-- **** All JS Files ***** -->
    <!-- jQuery 2.2.4 -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- All Plugins -->
    <script src="{% static 'js/rehomes.bundle.js' %}"></script>
    <!-- Active -->
    <script src="{% static 'js/default-assets/active.js' %}"></script>

    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
